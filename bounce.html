<div class="poem-info">
by Warwick Allen<br />
Tuesday, 12 May 2015<br />
</div>
<div class="poem-body">
in my head<br />
rubber ball<br />
milky way<br />
calms it all<br />
look away<br />
rubber ball<br />
in my head<br />
...<br />
again
</div>

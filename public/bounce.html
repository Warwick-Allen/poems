<div id="poem--bounce">
<div class="poem-info">
<span id="title--bounce">Bounce</span><br />
<span id="author--bounce">Warwick Allen</span><br />
<span id="date--bounce">Tuesday, 12 May 2015</span><br />
</div>
<br />
<div class="poem-body">
in my head<br />
rubber ball<br />
milky way<br />
calms it all<br />
look away<br />
rubber ball<br />
in my head<br />
...<br />
again
</div>

<div id="poem--chicken-air">
<div class="poem-info">
<span id="title">Chicken Air</span><br />
<span id="author">Warwick Allen</span><br />
<span id="date">Tuesday, 12 May 2015</span><br />
</div>
<br />
<div class="poem-body">
sun welcome<br />
air permeated<br />
chicken salt<br />
</div>

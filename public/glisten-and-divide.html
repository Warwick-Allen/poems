<div id="poem--glisten-and-divide">
<div class="poem-info">
<span id="title--glisten-and-divide" class="title">
  Glisten And Divide
</span><br />
<span id="author--glisten-and-divide" class="author">
  Warwick Allen
</span><br />
<span id="date--glisten-and-divide" class="date">
  Tuesday, 12 May 2015
</span><br />
</div>
<br />
<div class="poem-body">
sun glisten<br />
granite rain-drop<br />
stands between<br />
</div>

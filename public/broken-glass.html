<div id="poem--broken-glass">
  <div class="poem-info">
    <span id="title--broken-glass" class="title">
      Broken Glass
    </span><br />
    <span id="author--broken-glass" class="author">
      Warwick Allen
    </span><br />
    <span id="date--broken-glass" class="date">
      Wednesday, 1 October 1997
    </span><br />
  </div>
  <br />
  <div class="poem-body">
    I am given silver<br />
    But I want pewter<br />
    <br />
    I have gold but yet<br />
    I yearn for brass<br />
    <br />
    And quartz it seems I prefer<br />
    To my diamonds with their glitter<br />
    <br />
    And all my pearls I forgot<br />
    As I long for a piece of broken glass<br />
  </div>

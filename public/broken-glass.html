<div id="poem--broken-glass">
  <div class="poem-info"><span class="title" id="title--broken-glass">Broken
      Glass</span><br /><span class="author" id="author--broken-glass">Warwick
      Allen</span><br /><span class="date" id="date--broken-glass">Wednesday, 1
      October 1997</span><br /></div><br />
  <div class="poem-body">I am given silver<br />But I want pewter<br /><br />I
    have gold but yet<br />I yearn for brass<br /><br />And quartz it seems I
    prefer<br />To my diamonds with their glitter<br /><br />And all my pearls I
    forgot<br />As I long for a piece of broken glass<br /></div>
  <div class="song-link" id="song--broken-glass"></div>
</div>

<div id="poem--words"><div class="poem-info"><span class="title" id="title--words">Words</span><br/><span class="author" id="author--words">Warwick Allen</span><br/><span class="date" id="date--words">Sunday, 10 December 2000</span><br/></div><br/><div class="poem-body">In a vague mist I seek security<br/>Hiding in the shadows of ambiguity<br/>I draw about myself a cloak of obscurity<br/>Revealing as much as prudence will allow of me<br/>And as little as words will betray of me<br/></div><div class="song-link" id="song--words"></div></div>

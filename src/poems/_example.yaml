      - lines: |
          ## Dividers and Inline Comments
      - lines: |
          There may be any number (including zero) of blank lines before and after
          dividers (&#8220;&#8212;-&#8221; and &#8220;====&#8221;), labels (&#8220;{{...}}&#8221; and &#8220;{...}&#8221;) and literal block
          delimiters (&#8220;<<<&#8221; and &#8220;>>>&#8221;), with no effect on the output.
      - lines: |
          Any text after a line-anchored token on the same line is ignored. This allows
          for inline comments. For example:
      - lines: |
          &nbsp;&nbsp;{{ Version 1 }} &nbsp;# This is a comment
          &nbsp;&nbsp;{Stanza 1} &nbsp;# Another comment
          &nbsp;&nbsp;&#8212;- &nbsp;# Divider comment
          &nbsp;&nbsp;==== &nbsp;# End marker comment
          &nbsp;&nbsp;<<< &nbsp;# Literal block start comment
          &nbsp;&nbsp;>>> &nbsp;# Literal block end comment
      - lines: |
          This applies to all line-anchored tokens except single-line variable
          definitions (={var}=value), where everything after }= is the variable value.
      - lines: |
          ## Markup
      - lines: |
          Poem files support this limited set of conversion instructions:
      - lines: |

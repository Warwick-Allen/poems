title: Guilty
date: '1997-11-01'
versions:
  - segments:
      - label: Verse 1
        lines: |
          As I wallow
          In my pit
          Of self-pity,
          I search for causes, reasons, excuses.
          I look around
          For somewhere
          To lay the blame.
          But no matter where I look, or how hard,
      - label: Refrain
        lines: |
          The only guilty party
          I find
          Is me.
      - label: Verse 2
        lines: |
          And no defence
          Do I have
          To call upon,
          For who would defend one as guilty as I?
          The prosecutor
          Is emboldened
          By the silent jeers
          From the gallery made up of those who care.
      - label: Refrain
        lines: |
          The prosecutor,
          It seems,
          Is me.
      - label: Verse 3
        lines: |
          No jury
          Is required here;
          The verdict
          Of this case is all too clear.
          The sentence,
          Which I await,
          Will be, I fear,
          A life not fulfilled, a potential never reached.
      - label: Coda
        lines: |
          But I wait,
          For time
          Will judge.

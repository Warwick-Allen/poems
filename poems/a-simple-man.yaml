    lines: |
      I'm just a simple man<br />
          In the morning sun, I'll recline<br />
          With a cup of tea in hand<br />
          I think that's just fine<br />
          Yes, I'm just a simple man<br />
  - label: "[Verse 2]"
    lines: |
      I'm just a simple chap<br />
          I like food and I like wine<br />
          With good friends, I'll sit and chat<br />
          Together as we dine<br />
          Yes, I'm just a simple chap<br />
  - label: "[Verse 3]"
    lines: |
      I'm just a simple fellow<br />
          I like to be at peace all the time<br />
          To keep life relaxed and mellow<br />
          To not have much trouble on my mind<br />
          Yes, I'm just a simple fellow<br />
  - label: "[Verse 4]"
    lines: |
      I'm just a simple guy<br />
          And if I can love my neighbour down the line<br />
          I'll be doing well, so I'll always try<br />
          Praying only the simple truth will leave these lips of mine<br />
          Yes, I'm just a simple guy<br />
  - label: "[Verse 5]"
    lines: |
      I'm just a simple man<br />
          In the quiet evening, you'll find<br />
          Me sitting with a cup of tea in hand<br />
          That certainly is just fine<br />
          Yes, I'm just a simple man


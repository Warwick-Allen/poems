title: To Be Me
author: Warwick Allen
date: Friday, 12 August 2016
slug: to-be-me

body: |
  white whiskers<br />
  whisper<br />
  of my folly<br />
  <br />
  muscles strained<br />
  well trained<br />
  of my weakness<br />
  <br />
  learned brain<br />
  exclaims<br />
  my ignorance<br />
  <br />
  a beast without Your mind<br />
  a babe without Your strength<br />
  a fool without Your word<br />
  <br />
  I need You<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; if I am<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; to be me<br />


title: To Be Me
author: Warwick Allen
date: Friday, 12 August 2016
slug: to-be-me

versions:
  - segments:
      - lines: |
          white whiskers
          whisper
          of my folly

      - lines: |
          muscles strained
          well trained
          of my weakness

      - lines: |
          learned brain
          exclaims
          my ignorance

      - lines: |
          a beast without Your mind
          a babe without Your strength
          a fool without Your word

      - lines: |
          I need You
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; if I am
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; to be me


title: Dead Faith, Breathe
author: Warwick Allen
date: Wednesday, 7 June 2017
slug: dead-faith-breathe

body: |
  You&apos;ve no qualm<br />
  Recite your psalm<br />
  On the corner<br />
  Don&apos;t ignore her<br />
  She&apos;s hurting<br />
  You look<br />
  <br />
  Words cavernous<br />
  Now disastrous<br />
  She will hear<br />
  You don&apos;t care<br />
  She&apos;s hurting<br />
  You ask<br />
  <br />
  Pontificate<br />
  Form of hate<br />
  You say grace<br />
  See her face<br />
  She&apos;s hurting<br />
  You know<br />
  <br />
  <em>... breathe ...</em><br />
  <br />
  Words substantial<br />
  Being filled<br />
  In the doing<br />
  Lives combining<br />
  She&apos;s waiting<br />
  For you<br />


title: Ruru&apos;s First Call
author: Warwick Allen
date: Tuesday, 30 July 2017
slug: rurus-first-call

body: |
  Ruru wakens<br />
  Heart hastens<br />
  Is it really<br />
  No, can&apos;t be<br />
  That time again?<br />
  Again<br />
  <br />
  Day&apos;s been<br />
  Done somethin&apos;<br />
  Much not done<br />
  Racing the sun<br />
  The sun won<br />
  Again<br />
  <br />
  Race fail<br />
  But my battle<br />
  &mdash;Important one<br />
  It is won<br />
  When I say &ldquo;yes&rdquo;<br />
  When I ask<br />
  &ldquo;Did I love?&rdquo;<br />


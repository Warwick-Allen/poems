title: Can These Words Live
author: Warwick Allen
date: Monday, 4 May 2015
slug: can-these-words-live

body: |
  Son of man, can these bones live?<br />
  Oh Lord, Yahweh, You know.<br />
  Prophesy, prophesy, prophesy!<br />
  Thus sayeth the Lord:<br />
  <br />
  &nbsp;&nbsp;&nbsp; Behold, I will cause breath to enter you that you may come to life.<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; I will put sinews on you,<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; make flesh grow on you,<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; cover you with skin.<br />
  <br />
  Son of man, can these words live?<br />
  Oh Lord, Yahweh, You know.<br />
  Prophesy, prophesy, prophesy!<br />
  Thus sayeth the Lord:<br />
  <br />
  &nbsp;&nbsp;&nbsp; Behold, I will put breath in you that you may come alive.<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; I will put purpose in you,<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; sink mysteries into you<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; and they will know that I AM.<br />
  <br />
  &nbsp;&nbsp;&nbsp; Come from the four winds, O Breath,<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; and breathe on these words,<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; that they will deliver life.<br />
  <br />
  Son of man, can these words live?<br />
  Oh Lord, Yahweh, they do.<br />
  Prophesy, prophesy, prophesy!<br />


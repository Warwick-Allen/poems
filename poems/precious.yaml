title: Precious
author: Warwick Allen
date: Sunday, 2 August 2015
slug: precious

body: |
  A lie torturous<br />
  Sold<br />
  By men contemptuous<br />
  Told<br />
  To lives precious<br />
  Cold<br />
  Hearts treat worthless<br />
  Gold<br />
  Their sole worship<br />
  Hell<br />
  Their course plotted<br />
  How<br />
  To touch minds knotted<br />
  Tell<br />
  Men, men corrupted<br />
  Yell<br />
  The truth unhindered<br />
  Smell<br />
  Life sweetly savoured<br />
  Now<br />
  Through our Saviour<br />
  Old<br />
  Courses Altered<br />
  Cold<br />
  Hearts are melted<br />
  Evil<br />
  Men made righteous<br />
  All<br />
  Souls are precious<br />


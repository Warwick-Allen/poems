title: Sarawak Auntie
author: Warwick Allen
date: Tuesday, 12 May 2015
slug: sarawak-auntie

body: |
  the water is low<br />
  so we push the boats<br />
  the fox, gamey and chewy<br />
  elicits culinary felicity<br />
  so we please our hosts<br />
  with our gluttony<br />
  what do we share<br />
  what commonality<br />
  in Sarawak, here<br />
  up river and cultures apart<br />
  how is it we share<br />
  so much but cultures apart<br />
  I know<br />
  when I see<br />
  my father-mother-brother-sister-uncle-auntie-cousin<br />
  adoring<br />
  the One whom I adore<br />

